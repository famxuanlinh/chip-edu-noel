<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự án cá nhân</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style></style>
  </head>
  <body>
    <div class="project-upload">
      <div class="project-content">
        <!-- header -->
        <div class="project-upload-header flex-items-center">
          <a class="project-header-button" href="/"
            ><img src="/public/icons/arrow-left.svg" alt="icon arrow"
          /></a>
          <div>
            <div class="heading-h3 grayscale-dark-gray mb-3 flex-center">
              Level 3
            </div>
            <div class="button-unit">
              <button class="left-part button-s">Unit 3</button>
              <button class="right-part button-l">Lesson 2</button>
            </div>
          </div>

          <a
            class="rounded-full btn-icon flex-justify-center"
            href="/index.html"
          >
            <img src="public/icons/x2.svg" width="60" height="60" />
          </a>
        </div>
        <!-- Body -->
        <div>
          <div class="flex-justify-center" style="width: 50%">
            <div class="flex-items-center" style="flex-direction: column">
              <div class="heading-h2 grayscale-dark-gray">Project’s Name</div>
              <div
                class="mt-2 project-card-status flex-justify-center grayscale-white button-l bg-primary-yellow"
                style="margin-bottom: 20px"
              >
                Chưa nộp bài
              </div>
            </div>
            <div></div>
          </div>
          <div class="project-upload-body">
            <div class="project-upload-body-left flex-center">
              <div
                class="project-upload-body-left-zone flex-center w-full h-full p-5"
              >
                <div
                  class="space-y-5 flex-center"
                  style="flex-direction: column"
                >
                  <img
                    src="public/icons/upload-green.svg"
                    class="mr-2"
                    width="60"
                    height="60"
                    alt="upload"
                  />
                  <div class="button-s grayscale-dark-gray">
                    <p>Thả tệp vào để tải lên</p>
                    <p class="flex-justify-center" style="font-weight: 500">
                      hoặc
                    </p>
                  </div>
                  <button
                    style="padding: 0 78px"
                    class="button-primary btn-animation bg-primary-green flex-items-center grayscale-white button-s"
                  >
                    Chọn tệp
                  </button>
                </div>
              </div>
            </div>
            <div class="project-upload-body-right">
              <div
                id="small-scroll"
                class="space-y-3 project-upload-body-right-files"
              >
                <div class="flex-items-center space-x-5">
                  <div class="rounded-5" style="width: 130px; height: 100px">
                    <img
                      width="130"
                      height="100"
                      style="object-fit: cover"
                      class="rounded-5"
                      src="/public/images/project.jpeg"
                      alt="iamge"
                    />
                  </div>
                  <div class="space-y-4" style="flex: 1 1 0%">
                    <div
                      class="flex-items-center"
                      style="justify-content: space-between"
                    >
                      <p class="button-l grayscale-dark-gray">Project.jpg</p>
                      <p class="button-l grayscale-dark-gray">2.5 MB</p>
                    </div>
                    <div class="project-upload-body-right-card-upload-slider">
                      <div
                        class="bg-primary-green h-full"
                        style="width: 100%; border-radius: 30px"
                      ></div>
                    </div>
                    <div
                      class="flex-items-center"
                      style="justify-content: space-between"
                    >
                      <p class="body-s grayscale-dark-gray">Đã tải lên 100%</p>
                      <p class="body-s grayscale-dark-gray">1.5 MB/s</p>
                    </div>
                  </div>
                  <img
                    width="32"
                    height="32"
                    style="cursor: pointer"
                    src="/public/icons/trash.svg"
                    alt="trash"
                  />
                </div>
                <div class="flex-items-center space-x-5">
                  <div
                    class="rounded-5 flex-center"
                    style="
                      width: 130px;
                      height: 100px;
                      background-color: #0000000d;
                    "
                  >
                    <img
                      width="52"
                      height="52"
                      style="object-fit: cover"
                      class="rounded-5"
                      src="/public/icons/image.svg"
                      alt="iamge"
                    />
                  </div>
                  <div class="space-y-4" style="flex: 1 1 0%">
                    <div
                      class="flex-items-center"
                      style="justify-content: space-between"
                    >
                      <p class="button-l grayscale-dark-gray">Project.jpg</p>
                      <p class="button-l grayscale-dark-gray">2.5 MB</p>
                    </div>
                    <div class="project-upload-body-right-card-upload-slider">
                      <div
                        class="bg-primary-green h-full"
                        style="width: 30%; border-radius: 30px"
                      ></div>
                    </div>
                    <div
                      class="flex-items-center"
                      style="justify-content: space-between"
                    >
                      <p class="body-s grayscale-dark-gray">Đã tải lên 30%</p>
                      <p class="body-s grayscale-dark-gray">1.5 MB/s</p>
                    </div>
                  </div>

                  <img
                    src="public/icons/x2.svg"
                    width="32"
                    height="32"
                    style="cursor: pointer"
                  />
                </div>
                <div class="flex-items-center space-x-5">
                  <div
                    class="rounded-5 flex-center"
                    style="
                      width: 130px;
                      height: 100px;
                      background-color: #0000000d;
                    "
                  >
                    <img
                      width="52"
                      height="52"
                      style="object-fit: cover"
                      class="rounded-5"
                      src="/public/icons/play.svg"
                      alt="iamge"
                    />
                  </div>
                  <div class="space-y-4" style="flex: 1 1 0%">
                    <div
                      class="flex-items-center"
                      style="justify-content: space-between"
                    >
                      <p class="button-l grayscale-dark-gray">Project.jpg</p>
                      <p class="button-l grayscale-dark-gray">2.5 MB</p>
                    </div>
                    <div class="project-upload-body-right-card-upload-slider">
                      <div
                        class="bg-primary-green h-full"
                        style="width: 70%; border-radius: 30px"
                      ></div>
                    </div>
                    <div
                      class="flex-items-center"
                      style="justify-content: space-between"
                    >
                      <p class="body-s grayscale-dark-gray">Đã tải lên 70%</p>
                      <p class="body-s grayscale-dark-gray">1.5 MB/s</p>
                    </div>
                  </div>
                  <img
                    src="public/icons/x2.svg"
                    width="32"
                    height="32"
                    style="cursor: pointer"
                  />
                </div>
              </div>
              <div
                class="w-full flex-items-center"
                style="justify-content: end"
              >
                <div
                  class="project-card-button"
                  style="border: 2px solid #ff9800; margin: 20px 0"
                >
                  <button
                    class="flex-items-center h-full button-m bg-primary-yellow grayscale-white pl-3 pr-5"
                    style="
                      border-top-left-radius: 8px;
                      border-bottom-left-radius: 8px;
                    "
                  >
                    <img
                      src="public/icons/calendar.svg"
                      width="24"
                      height="24"
                      class="mr-2"
                      alt=""
                    />
                    Hạn nộp
                  </button>
                  <button
                    class="project-card-button-right-part button-m"
                    style="padding: 0 30px"
                  >
                    Thứ 6 - 01/02/2014
                  </button>
                </div>
              </div>
              <div class="flex-items-center space-x-10">
                <button
                  class="button-primary btn-animation grayscale-dark-gray flex-center w-full bg-greenscale-light-green px-5 grayscale-white button-l"
                  style="height: 60px"
                >
                  <img
                    src="public/icons/view.svg"
                    class="mr-2"
                    width="40"
                    height="40"
                    alt="upload"
                  />
                  Hướng dẫn
                </button>
                <button
                  class="button-primary btn-animation flex-center w-full bg-primary-green px-5 grayscale-white button-l"
                  style="height: 60px"
                >
                  <img
                    src="public/icons/send1.svg"
                    class="mr-2"
                    width="40"
                    height="40"
                    alt="upload"
                  />
                  Nộp bài
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
