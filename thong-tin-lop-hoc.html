  <script>

    const radioLabels = document.querySelectorAll(".teacher-image");

    radioLabels.forEach(label => {
      label.addEventListener("click", () => {
        // Remove active class from all labels
        radioLabels.forEach(item => item.classList.remove("active"));
        // Add active class to the clicked label
        label.classList.add("active");
      });
    });

    const radioTimeLabels = document.querySelectorAll(".teacher-time");
    radioTimeLabels.forEach(label => {
      label.addEventListener("click", () => {
        // Remove active class from all labels
        radioTimeLabels.forEach(item => item.classList.remove("active"));
        // Add active class to the clicked label
        label.classList.add("active");
      });
    });


    function switchTab(tabId) {
      // Xóa lớp active khỏi tất cả các tab
      document.querySelectorAll('.tab-content').forEach((tab) => tab.classList.add('hidden'));
      document.querySelectorAll('.flex-center').forEach((tabButton) => {
        tabButton.classList.remove('bg-primary-green', 'grayscale-white', 'drop-shadow-button-d');
        tabButton.classList.add('grayscale-black', 'button-link-black');
      });

      // Hiển thị tab được chọn
      document.getElementById(tabId).classList.remove('hidden');

      // Cập nhật nút tab

      let activeTabButton

      if (tabId === 'tab-coming-content') {
        activeTabButton = 'tab-coming'
      } else if (tabId === 'tab-completed-content') {
        activeTabButton = 'tab-completed'
      } else {
        activeTabButton = 'tab-canceled'
      }
      // const activeTabButton =
      //   tabId === 'tab-coming-content' ? 'tab-coming' : 'tab-completed';
      document.getElementById(activeTabButton).classList.add('bg-primary-green', 'grayscale-white', "drop-shadow-button-d", "rounded-4");
      document.getElementById(activeTabButton).classList.remove('grayscale-black', 'button-link-black');
    }

    // Mặc định hiển thị tab đầu tiên
    switchTab('tab-coming-content');
    // Function to handle password visibility toggle
    function hideModal(modalId) {
      const dropdownElement = document.getElementById(modalId);

      UIkit.modal(dropdownElement).hide(0);
    }
  </script>
