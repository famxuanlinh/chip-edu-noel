<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự án done</title>

  <body>
    <div class="project-upload">
      <div class="project-content">
        <!-- header -->
        <div class="project-upload-header flex-items-center">
          <a class="project-header-button" href="/"
            ><img src="/public/icons/arrow-left.svg" alt="icon arrow"
          /></a>
          <div>
            <div
              class="heading-h3 grayscale-dark-gray mb-3 flex-center flex-center"
            >

            </div>
            <div class="button-unit">
              <button class="left-part button-s">Unit 3</button>
              <button class="right-part button-l">Lesson 2</button>
            </div>
          </div>

          <a

          >

          </a>
        </div>
        <!-- Body -->
        <div>
          <div class="project-upload-body-title" style="margin: 30px 0 20px 0">
            <div class="flex-center" style="width: fit-content">
              <div
                class="rounded-full"
                style="
                  background-color: white;
                  width: fit-content;
                  height: fit-content;
                  box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);

                Đã hoàn thành
              </div>
            </div>

            <div style="display: flex; justify-content: end">
              <div class="flex-center">
                <img
                  src="public/icons/star.svg"
                  width="60"
                  height="60"
                  alt=""
                />
                <p class="grayscale-dark-gray button-xs ml-3">200</p>
              </div>
            </div>
          </div>

          <div
            id="project-done"
            class="flex-items-center space-x-10 project-upload-wrapper-image"
            style="padding-bottom: 14px"
          >
            <img
              src="public/images/project.jpeg"

            <img
              src="public/images/project.jpeg"

            />
            <img
              src="public/images/project.jpeg"
