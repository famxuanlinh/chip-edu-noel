<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson incoming</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style></style>
  </head>
  <body>
    <div class="project-upload">
      <div class="project-content">
        <!-- header -->
        <div class="project-upload-header flex-items-center">
          <a class="project-header-button" href="/"
            ><img src="/public/icons/arrow-left.svg" alt="icon arrow"
          /></a>
          <div>
            <div class="heading-h3 grayscale-dark-gray mb-3 flex-center">
              Level 3
            </div>
            <div class="button-unit">
              <button class="left-part button-s">Unit 3</button>
              <button class="right-part button-l">Lesson 2</button>
            </div>
          </div>

          <a
            class="rounded-full btn-icon flex-justify-center"
            href="/index.html"
          >
            <img src="public/icons/x2.svg" width="40" height="40" />
          </a>
        </div>
        <!-- Body -->
        <div>
          <div
            class="lesson-body flex-items-center"
            style="justify-content: space-between"
          >
            <p></p>

            <div
              class="flex-items-center space-y-8"
              style="flex-direction: column"
            >
              <div class="heading-h1 grayscale-dark-gray">I can run</div>
              <div class="flex-center" style="flex-direction: column">
                <div
                  class="rounded-full"
                  style="
                    background-color: white;
                    width: fit-content;
                    height: fit-content;
                    box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
                  "
                >
                  <img
                    class="rounded-full p-1"
                    width="120"
                    height="120"
                    src="public/images/avatar1.png"
                    alt="avatar"
                  />
                </div>
                <p class="grayscale-dark-gray button-l mt-4">Cô Tina</p>
              </div>
              <div class="flex-center">
                <img
                  src="public/icons/star.svg"
                  width="60"
                  height="60"
                  alt=""
                />
                <p class="grayscale-dark-gray heading-h1 ml-3">200</p>
              </div>
              <div class="flex-center mb-8">
                <div class="" style="position: relative">
                  <img
                    src="public/icons/point-active.svg"
                    width="60"
                    height="60"
                    alt=""
                  />
                  <p
                    class="button-l grayscale-dark-gray mt-5"
                    style="
                      position: absolute;
                      width: max-content;
                      left: 50%;
                      transform: translate(-50%, 0);
                    "
                  >
                    Xem nội dung
                  </p>
                </div>
                <div
                  class="bg-primary-green"
                  style="height: 8px; width: 220px; margin: 0 -1px"
                ></div>
                <div class="" style="position: relative">
                  <img
                    src="public/icons/point-active.svg"
                    width="60"
                    height="60"
                    alt=""
                  />
                  <p
                    class="button-l grayscale-dark-gray mt-5"
                    style="
                      position: absolute;
                      width: max-content;
                      left: 50%;
                      transform: translate(-50%, 0);
                    "
                  >
                    Vào lớp
                  </p>
                </div>
                <div
                  class="bg-primary-green rounded-4"
                  style="
                    height: 8px;
                    width: 220px;
                    margin: 0 12px;
                    background-color: #00000033;
                  "
                ></div>
                <div class="" style="position: relative">
                  <div
                    class="rounded-full my-1"
                    style="
                      height: 28px;
                      width: 28px;
                      background-color: #00000033;
                    "
                  ></div>
                  <p
                    class="button-l grayscale-dark-gray mt-5"
                    style="
                      position: absolute;
                      width: max-content;
                      left: 50%;
                      transform: translate(-50%, 0);
                    "
                  >
                    Luyện tập
                  </p>
                </div>
              </div>
            </div>
            <p></p>
          </div>

          <div class="flex-justify-center">
            <div class="flex-items-center space-x-10 lesson-learned-buttons">
              <button
                class="button-primary btn-animation grayscale-dark-gray flex-center bg-greenscale-light-green px-5 grayscale-white button-l"
                style="height: 60px; width: 340px"
              >
                <img
                  src="public/icons/video.svg"
                  class="mr-2"
                  width="40"
                  height="40"
                  alt="upload"
                />
                Video buổi học
              </button>
              <button
                class="button-primary btn-animation grayscale-dark-gray flex-center bg-greenscale-light-green px-5 grayscale-white button-l"
                style="height: 60px; width: 340px"
              >
                <img
                  src="public/icons/document.svg"
                  class="mr-2"
                  width="40"
                  height="40"
                  alt="upload"
                />
                Nội dung buổi học
              </button>
              <button
                class="button-primary btn-animation grayscale-dark-gray flex-center bg-greenscale-light-green px-5 grayscale-white button-l"
                style="height: 60px; width: 340px"
              >
                <img
                  src="public/icons/download.svg"
                  class="mr-2"
                  width="40"
                  height="40"
                  alt="upload"
                />
                Tải Worksheet
              </button>
              <button
                class="button-primary btn-animation flex-center bg-primary-green px-5 grayscale-white button-l"
                style="height: 60px; width: 340px"
              >
                <img
                  src="public/icons/send1.svg"
                  class="mr-2"
                  width="40"
                  height="40"
                  alt="upload"
                />
                Luyện tập
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
