<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc mừng</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="congrats">
      <!-- <div class="congrats-letter">hello</div> -->
      <div class="uk-position-relative congrats-letter">
        <img
          class="uk-position-bottom-center"
          src="public/images/envelop.svg"
          alt="envelop"
          style="left: -22%; max-width: none"
        />
        <img
          class="uk-position-relative"
          src="public/images/letter.png"
          alt="letter"
        />
        <div class="uk-position-top-center congrats-letter-content">
          <div class="flex-justify-center">
            <div class="avatar-bg">
              <img
                class="rounded-full p-1"
                width="120"
                height="120"
                src="public/images/avatar1.png"
                alt="avatar"
              />
            </div>
          </div>
          <p class="heading-h2 grayscale-dark-gray mt-5 text-center">
            Student’s Name
          </p>
          <div class="flex-justify-center">
            <div
              style="width: fit-content"
              class="project-info-tag flex-center inner-blur-inner-b2-50 button-l mt-3 mb-10"
            >
              <img
                width="32"
                class="mr-2"
                height="32"
                src="public/icons/tort.svg"
                alt=""
              />
              7 tuổi
            </div>
          </div>
          <p class="heading-h3 primary-green text-center">Chúc mừng!</p>
          <p class="body-l text-center grayscale-dark-gray mt-2 mb-5">
            Kết quả đánh giá toàn diện của bé
          </p>
          <div class="flex space-x-5">
            <div
              class="flex-center bg-grayscale-white rounded-5 p-5"
              style="
                flex-direction: column;
                min-width: 256px;
                border: 2px solid #0000001a;
              "
            >
              <img
                src="public/icons/medal.svg"
                alt="medal"
                width="100"
                height="100"
              />
              <p class="game-sb-xxs primary-yellow">Level 3</p>
            </div>
            <div
              class="flex-center bg-grayscale-white rounded-5 p-5"
              style="
                flex-direction: column;
                width: fit-content;
                border: 2px solid #0000001a;
              "
            >
              <p class="body-m grayscale-dark-gray">
                Tỉ lệ học sinh cùng level bé đã vượt qua
              </p>
              <p
                class="game-sb-xxs primary-green"
                style="font-size: 100px; font-weight: 800"
              >
                90%
              </p>
            </div>
          </div>
          <div class="space-x-4 flex-items-center mt-10">
            <button
              class="button-primary btn-animation w-full flex-center bg-greenscale-light-green px-5 grayscale-dark-gray button-m"
              style="height: 56px; width: 244px"
            >
              Quay lại
            </button>
            <a
              href="#congrats-modal"
              uk-toggle
              class="button-primary btn-animation w-full flex-center bg-primary-green px-5 grayscale-white button-m"
              style="
                height: 56px;
                width: 244px;
                color: white;
                background-color: #00b26b;
              "
            >
              Xem đánh giá chi tiết
            </a>
          </div>
        </div>
      </div>

      <div
        id="congrats-modal"
        class="uk-flex-top congrats-modal-wrapper"
        uk-modal
      >
        <div
          style="padding: 0 !important; margin-top: 0 !important"
          class="congrats-modal uk-modal-dialog rounded-5 uk-modal-body uk-margin-auto-vertical uk-position-relative p-0 m-0"
        >
          <div
            class="flex-items-center result-embed-header"
            style="
              justify-content: space-between;
              border-bottom: 1px solid #0000001a;
            "
          >
            <p></p>

            <button
              type="button"
              onclick="hideModal('congrats-modal')"
              class="rounded-full flex-justify-center"
              style="background-color: transparent"
            >
              <img src="public/icons/x2.svg" width="40" height="40" />
            </button>
          </div>
          <embed
            type="text/html"
            src="/ket-qua-hoc-thu.html"
            class="w-full h-full rounded-b-5 result-embed"
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit-icons.min.js"></script>
    <script>
      function hideModal(modalId) {
        const dropdownElement = document.getElementById(modalId);

        UIkit.modal(dropdownElement).hide(0);
      }
    </script>
  </body>
</html>
