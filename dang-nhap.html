<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="flex-center" style="background-color: #f4f4f4; height: 100vh">
      <div>
        <div class="w-full flex-center">
          <img
            class="mb-6 flex-items-center"
            src="public/logo.png"
            alt="logo"
            width="90px"
          />
        </div>

        <div class="login">
          <div class="title2-semibold" style="font-weight: 500">
            Chào mừng bạn đến với 👋
          </div>
          <div
            style="
              font-weight: 700;
              font-size: 40px;
              color: #067ff3;
              line-height: 40px;
            "
          >
            YouClass
          </div>

          <div
            class="body1-semibold"
            style="font-weight: 500; margin-top: 40px; margin-bottom: 24px"
          >
            Vui lòng đăng nhập để tiếp tục
          </div>

          <form>
            <div class="space-y-4 mb-8">
              <!-- If heve error -->
              <!-- <div>
                <input
                  class="uk-input login-input-error"
                  type="text"
                  placeholder="Tài khoản"
                  aria-label="Input"
                  name="name"
                  required
                />
                <div
                  class="caption-medium mt-1"
                  style="margin-left: 10px; color: #f74a4a"
                >
                  Tài khoản không tồn tại
                </div>
              </div> -->

              <!-- No error -->
              <input
                class="uk-input login-input"
                type="text"
                placeholder="Tài khoản"
                aria-label="Input"
                name="name"
                required
              />

              <div class="uk-inline" style="width: 100%">
                <button
                  class="uk-form-icon uk-form-icon-flip mr-6"
                  style="background-color: transparent"
                >
                  <img
                    onclick="clearPassword(event)"
                    id="clear"
                    type="button"
                    src="public/icon/x.svg"
                    alt="x"
                    width="24"
                    class="mr-3 cursor-pointer"
                  />
                  <img
                    onclick="togglePasswordVisibility(event)"
                    id="eye"
                    type="button"
                    src="public/icon/eye.svg"
                    width="24"
                    alt="x"
                    class="cursor-pointer"
                  />
                </button>

                <input
                  class="uk-input login-input"
                  type="password"
                  placeholder="Mật khẩu"
                  aria-label="Input"
                  name="password"
                  id="password"
                  required
                />
              </div>

              <div class="flex-items-center">
                <input
                  id="remember"
                  type="checkbox"
                  style="width: 20px; height: 20px"
                />
                <label
                  for="remember"
                  class="ml-2 body2-medium"
                  style="color: #535557"
                >
                  Ghi nhớ đăng nhập</label
                >
              </div>
            </div>
            <button
              class="uk-button uk-button-primary rounded-10px flex-center w-full"
              style="height: 56px; text-transform: inherit; font-size: 16px"
            >
              Đăng nhập
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit-icons.min.js"></script>
    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var eyeIcon = document.getElementById("eye");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.src = "public/icon/eye-slash.svg";
        } else {
          passwordInput.type = "password";
          eyeIcon.src = "public/icon/eye.svg";
        }
        event.preventDefault();
      }

      function clearPassword() {
        var passwordInput = document.getElementById("password");
        passwordInput.value = "";
        event.preventDefault();
      }
    </script>
  </body>
</html>
