<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css"
    />
    <link href='https://fonts.googleapis.com/css?family=Dongle' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="auth" style="background-image: url('public/images/login-bg.webp');">
      <div>
        

        <div class="auth-wrapper">
          <div class="w-full flex-center">
            <img
              class="flex-items-center"
              src="public/images/logo.svg"
              alt="logo"
              width="106px"
            />
          </div>
         
          <div
            class="auth-title chip-h2 grayscale-dark-gray flex-center"
          >
          Đăng nhập
          </div>

         

          <form>
            <div class="space-y-5">
              <!-- If heve error -->
              <!-- <div>
                <input
                  class="uk-input login-input-error"
                  type="text"
                  placeholder="Tài khoản"
                  aria-label="Input"
                  name="name"
                  required
                />
                <div
                  class="caption-medium mt-1"
                  style="margin-left: 10px; color: #f74a4a"
                >
                  Tài khoản không tồn tại
                </div>
              </div> -->

              <!-- No error -->
              <input
                class="uk-input auth-input"
                type="text"
                placeholder="Số điện thoại/Tên đăng nhập"
                aria-label="Input"
                name="phone"
                required
              />

              <div class="uk-inline" style="width: 100%">
                <button
                  class="uk-form-icon uk-form-icon-flip mr-6"
                  style="background-color: transparent"
                >
                  <img
                    onclick="clearPassword(event)"
                    id="clear"
                    type="button"
                    src="public/icon/x.svg"
                    alt="x"
                    width="24"
                    class="mr-3 cursor-pointer"
                  />
                  <img
                    onclick="togglePasswordVisibility(event)"
                    id="eye"
                    type="button"
                    src="public/icon/eye.svg"
                    width="24"
                    alt="x"
                    class="cursor-pointer"
                  />
                </button>

                <input
                  class="uk-input auth-input"
                  type="password"
                  placeholder="Mật khẩu"
                  aria-label="Input"
                  name="password"
                  id="password"
                  required
                />
              </div>

              <div class="auth-forgot-password"><a href="/quen-mat-khau" class="auth-forgot-password-link  caption-m primary-yellow">Quên mật khẩu</a></div>
            </div>
            <button
              class="btn grayscale-white bg-primary-green button-l"
              style="margin-top: 60px;"
            >
              Đăng nhập
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit-icons.min.js"></script>
    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var eyeIcon = document.getElementById("eye");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.src = "public/icon/eye-slash.svg";
        } else {
          passwordInput.type = "password";
          eyeIcon.src = "public/icon/eye.svg";
        }
        event.preventDefault();
      }

      function clearPassword() {
        var passwordInput = document.getElementById("password");
        passwordInput.value = "";
        event.preventDefault();
      }
    </script>
  </body>
</html>
