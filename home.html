    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const nextButton = document.querySelector('[uk-slider-item="next"]');
          if (nextButton) {
            // Click "next" 4 times to reach the 5th item
            for (let i = 0; i < 2; i++) {
              setTimeout(() => {
                nextButton.click();
              }, i * 50); // delay between clicks (50ms)
            }
          }
        }, 100); // wait for layout/render to stabilize
      });
