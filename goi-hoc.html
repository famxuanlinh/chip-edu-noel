  <script>


    function switchTab(tabId) {
      // Xóa lớp active khỏi tất cả các tab
      document.querySelectorAll('.tab-content').forEach((tab) => tab.classList.add('hidden'));
      document.querySelectorAll('.flex-center').forEach((tabButton) => {
        tabButton.classList.remove('bg-primary-green', 'grayscale-white', 'drop-shadow-button-d');
        tabButton.classList.add('grayscale-black', 'button-link-black');
      });

      // Hiển thị tab được chọn
      document.getElementById(tabId).classList.remove('hidden');

      // Cập nhật nút tab
      const activeTabButton =
        tabId === 'personal-projects' ? 'tab-personal-projects' : 'tab-security-settings';
      document.getElementById(activeTabButton).classList.add('bg-primary-green', 'grayscale-white', "drop-shadow-button-d", "rounded-4");
      document.getElementById(activeTabButton).classList.remove('grayscale-black', 'button-link-black');
    }

    // Mặc định hiển thị tab đầu tiên
    switchTab('personal-projects');
    // Function to handle password visibility toggle
    function togglePasswordVisibility(passwordFieldId) {
      var passwordInput = document.getElementById(passwordFieldId);
      var eyeIcon;

      // Xác định icon tương ứng với trường mật khẩu
      if (passwordFieldId === "old-password") {
        eyeIcon = document.getElementById("eye-old-password");
      } else if (passwordFieldId === "password") {
        eyeIcon = document.getElementById("eye-password");
      } else if (passwordFieldId === "password-confirm") {
        eyeIcon = document.getElementById("eye-password-confirm");
      }

      // Kiểm tra và thay đổi trạng thái mật khẩu hiển thị hoặc ẩn
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "public/icon/eye-slash.svg"; // Icon cho mật khẩu hiển thị
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "public/icon/eye.svg"; // Icon cho mật khẩu ẩn
      }
    }

    // Function to handle form submission
    document
      .getElementById("forgotPasswordForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const password = this.password.value;
        console.log("Data:", password);
      });
  </script>
