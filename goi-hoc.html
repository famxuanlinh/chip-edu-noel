    <script>
      const radioLabels = document.querySelectorAll(".study-package-item");

      radioLabels.forEach((label) => {
        label.addEventListener("click", () => {
          // Remove active class from all labels
          radioLabels.forEach((item) => item.classList.remove("active"));
          // Add active class to the clicked label
          label.classList.add("active");
        });
      });

      function switchTab(tabId) {
        // X√≥a l·ªõp active kh·ªèi t·∫•t c·∫£ c√°c tab
        document
          .querySelectorAll(".tab-content")
          .forEach((tab) => tab.classList.add("hidden"));
        document.querySelectorAll(".flex-center").forEach((tabButton) => {
          tabButton.classList.remove(
            "bg-primary-green",
            "grayscale-white",
            "drop-shadow-button-d"
          );
          tabButton.classList.add("grayscale-black", "button-link-black");
        });

        // Hi·ªÉn th·ªã tab ƒë∆∞·ª£c ch·ªçn
        document.getElementById(tabId).classList.remove("hidden");

        // C·∫≠p nh·∫≠t n√∫t tab

        let activeTabButton;

        if (tabId === "tab-coming-content") {
          activeTabButton = "tab-coming";
        } else if (tabId === "tab-completed-content") {
          activeTabButton = "tab-completed";
        } else {
          activeTabButton = "tab-canceled";
        }
        // const activeTabButton =
        //   tabId === 'tab-coming-content' ? 'tab-coming' : 'tab-completed';
        document
          .getElementById(activeTabButton)
          .classList.add(
            "bg-primary-green",
            "grayscale-white",
            "drop-shadow-button-d",
            "rounded-4"
          );
        document
          .getElementById(activeTabButton)
          .classList.remove("grayscale-black", "button-link-black");
      }

      // M·∫∑c ƒë·ªãnh hi·ªÉn th·ªã tab ƒë·∫ßu ti√™n
      switchTab("tab-coming-content");
      // Function to handle password visibility toggle
      function hideModal(modalId) {
        const dropdownElement = document.getElementById(modalId);

        UIkit.modal(dropdownElement).hide(0);
      }

      function copyToClipBoard(textToClipboard) {
        navigator.clipboard.writeText(textToClipboard);

        // Alert the copied text
        alert("Copied the text: " + textToClipboard);
      }

      function togglePaymentProcess(paymentProcessId, isBack) {
        const paymentProcess = document.getElementById(paymentProcessId);
        const choosePakage = document.getElementById("chon-goi-hoc");
        const paymentMethod = document.getElementById("phuong-thuc-thanh-toan");
        const paymentSuccessfull = document.getElementById(
          "thanh-toan-thanh-cong"
        );
        if (paymentProcessId === "chon-goi-hoc") {
          paymentMethod.style.display = "block";
          choosePakage.style.display = "none";
        } else if (paymentProcessId === "phuong-thuc-thanh-toan") {
          console.log("phuong-thuc-thanh-toan");
          if (isBack) {
            console.log("üöÄ ~ togglePaymentProcess ~ isBack:", isBack);
            paymentMethod.style.display = "none";
            choosePakage.style.display = "block";
          } else {
            paymentSuccessfull.style.display = "block";
            console.log("üöÄ ~ togglePaymentProcess ~ block: not usback");
            paymentMethod.style.display = "none";
          }
        } else {
          choosePakage.style.display = "block";
          paymentSuccessfull.style.display = "none";
        }
      }

      const radioViettin = document.getElementById("radio-viettin");
      const radioTechcom = document.getElementById("radio-techcom");
      const contentViettin = document.querySelector(".viettin-info");
      const contentTechcom = document.querySelector(".techcom-info");

      radioViettin.addEventListener("change", () => {
        contentViettin.style.display = "block";
        contentTechcom.style.display = "none";
      });

      radioTechcom.addEventListener("change", () => {
        contentViettin.style.display = "none";
        contentTechcom.style.display = "block";
      });
