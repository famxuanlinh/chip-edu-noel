<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự án đã nộp</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style></style>
  </head>
  <body>
    <div class="project-upload">
      <div
        class="p-10 pt-0"
        style="border-radius: 20px; background-color: white"
      >
        <!-- header -->
        <div
          class="project-upload-header flex-items-center"
          style="height: 160px"
        >
          <a class="project-header-button" href="/"
            ><img src="/public/icons/arrow-left.svg" alt="icon arrow"
          /></a>
          <div>
            <div class="heading-h3 grayscale-dark-gray mb-3">Level 3</div>
            <div class="button-unit">
              <button class="left-part button-s">Unit 3</button>
              <button class="right-part button-l">Lesson 2</button>
            </div>
          </div>

          <a
            class="rounded-full btn-icon flex-justify-center"
            href="/index.html"
          >
            <img src="public/icons/x2.svg" width="60" height="60" />
          </a>
        </div>
        <!-- Body -->
        <div>
          <div
            class="flex-items-center"
            style="
              justify-content: space-between;
              height: 128px;
              margin-bottom: 40px;
            "
          >
            <div
              class="project-card-button"
              style="border: 2px solid #ff9800; height: 80px"
            >
              <button
                class="flex-items-center h-full button-m bg-primary-yellow grayscale-white pl-3 pr-5"
                style="
                  border-top-left-radius: 8px;
                  border-bottom-left-radius: 8px;
                "
              >
                <img
                  src="public/icons/calendar.svg"
                  width="24"
                  height="24"
                  class="mr-2"
                  alt=""
                />
                Hạn nộp
              </button>
              <button
                class="project-card-button-right-part button-l"
                style="padding: 0 30px"
              >
                Thứ 6 - 01/02/2014
              </button>
            </div>
            <div class="flex-items-center" style="flex-direction: column">
              <div class="heading-h1 grayscale-dark-gray">I can run</div>
              <div
                class="mt-2 project-card-status flex-justify-center grayscale-dark-gray button-l bg-greenscale-light-green"
              >
                Đã nộp bài
              </div>
            </div>
            <button
              class="button-primary flex-center bg-primary-green px-5 grayscale-white button-l"
              style="height: 80px"
            >
              <img
                src="public/icons/edit.svg"
                class="mr-2"
                width="60"
                height="60"
                alt="upload"
              />
              Sửa
            </button>
          </div>
          <div class="flex-justify-center">
            <img
              src="public/images/project.jpeg"
              style="
                aspect-ratio: 843/632;
                height: calc(100vh - 448px);
                object-fit: cover;
              "
              class="rounded-xl"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
