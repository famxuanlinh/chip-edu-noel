      function toggleVisibility(boxId) {
        // Check if the provided boxId is "chat-box"
        if (boxId !== "chat-box") {
          console.warn("Invalid boxId: " + boxId);
          return; // Exit if boxId is not "chat-box"
        }

        var box = document.getElementById(boxId);
        var btnMessage = document.getElementById("btn-" + boxId);
        var videoUsersWrapper = document.getElementById("video-users");
        var icon = btnMessage.querySelector("svg");

        var computedStyle = window.getComputedStyle(box);
        var display = computedStyle.getPropertyValue("display");

        if (display === "none") {
          // Show the chat box
          box.style.display = "block";
          btnMessage.style.backgroundColor = "#efefef";
          icon.style.color = "#535557";
          videoUsersWrapper.style.paddingRight = "16px";
        } else {
          // Hide the chat box
          box.style.display = "none";
          btnMessage.style.backgroundColor = "transparent";
          videoUsersWrapper.style.paddingRight = "20px";
          icon.style.color = "#7F868D";
        }
      }

      function refreshPage() {
        location.reload();
      }

      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".carousel-container");
        const items = document.querySelectorAll(".student-card-small");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");

        const itemsPerView = 4; // Number of items to show at once
        let currentIndex = 0;

        // Function to update the carousel position
        function updateCarousel() {
          const itemHeight = items[0].clientHeight; // Get height of one item
          container.style.transform = `translateY(-${
            currentIndex * itemHeight
          }px)`; // Move the container
          updateButtonVisibility(); // Check button visibility
        }

        // Function to update button visibility
        function updateButtonVisibility() {
          prevButton.style.display = currentIndex === 0 ? "none" : "block"; // Hide prev if on first slide
          nextButton.style.display =
            currentIndex >= items.length - itemsPerView ? "none" : "block"; // Hide next if on last slide
        }

        // Previous button click handler
        prevButton.addEventListener("click", () => {
          if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
          }
        });

        // Next button click handler
        nextButton.addEventListener("click", () => {
          if (currentIndex < items.length - itemsPerView) {
            currentIndex++;
            updateCarousel();
          }
        });

        // Initial update
        updateCarousel();
      });
