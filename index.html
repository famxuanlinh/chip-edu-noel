    <script>
      // Slider dragging
      const slider = document.querySelector(".slider");
      let isDown = false;
      let startX;
      let scrollLeft;

      // Function to scroll to the active slide (in this case, slide 4) and center it
      function scrollToActiveSlide() {
        const activeSlide = document.getElementById("slide-3"); // Change this ID to the active slide
        const sliderRect = slider.getBoundingClientRect();
        const slideRect = activeSlide.getBoundingClientRect();

        // Calculate the offset to center the active slide
        const offset =
          slideRect.left -
          sliderRect.left -
          sliderRect.width / 2 +
          slideRect.width / 2;

        slider.scrollLeft += offset; // Adjust scroll position to center the slide
      }

      // Call the function when the page loads
      window.onload = function () {
        scrollToActiveSlide();
      };

      slider.addEventListener("mousedown", (e) => {
        isDown = true;
        slider.classList.add("active");
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
        cancelMomentumTracking();
      });

      slider.addEventListener("mouseleave", () => {
        isDown = false;
        slider.classList.remove("active");
      });

      slider.addEventListener("mouseup", () => {
        isDown = false;
        slider.classList.remove("active");
        beginMomentumTracking();
      });

      slider.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = x - startX; // scroll-fast
        const prevScrollLeft = slider.scrollLeft;
        slider.scrollLeft = scrollLeft - walk;
        velX = slider.scrollLeft - prevScrollLeft;
      });

      // Momentum
      let velX = 0;
      let momentumID;

      slider.addEventListener("wheel", (e) => {
        cancelMomentumTracking();
      });

      function beginMomentumTracking() {
        cancelMomentumTracking();
        momentumID = requestAnimationFrame(momentumLoop);
      }

      function cancelMomentumTracking() {
        cancelAnimationFrame(momentumID);
      }

      function momentumLoop() {
        slider.scrollLeft += velX * 2;
        velX *= 0.95;
        if (Math.abs(velX) > 0.5) {
          momentumID = requestAnimationFrame(momentumLoop);
        }
      }

      // Scroll on wheel event
      const scrollContainer = document.querySelector(".slider");

      scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
      });

      function hideDropdown() {
        const dropdownElement = document.getElementById("my-dropdown");

        UIkit.dropdown(dropdownElement).hide(0);
      }
    </script>
